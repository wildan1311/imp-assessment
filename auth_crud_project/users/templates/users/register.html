{% extends "users/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card bg-white shadow-md p-6 max-w-md mx-auto">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form method="post" class="space-y-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-full">Register</button>
  </form>
  <p class="text-sm mt-2">Sudah punya akun? <a href="{% url 'login' %}" class="link text-blue-600">Login</a></p>
</div>
{% endblock %}
