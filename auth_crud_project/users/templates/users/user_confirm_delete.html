{% extends "users/base.html" %}
{% block title %}Hapus User{% endblock %}
{% block content %}
<div class="card bg-white shadow-md p-6 max-w-md mx-auto text-center">
  <h2 class="text-xl font-bold mb-4">Yakin ingin menghapus {{ user.username }}?</h2>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center space-x-2">
      <button class="btn btn-error">Hapus</button>
      <a href="{% url 'user_list' %}" class="btn btn-outline">Batal</a>
    </div>
  </form>
</div>
{% endblock %}
